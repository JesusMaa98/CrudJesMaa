<!DOCTYPE html>
<html>

<head>
    <!--titulo en pestaÃ±a-->
    <title>
        Formulario Empleados
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--creacion de tabla-->
    <table>
        <tr>
            <td>
                <!--formulario de llenado-->
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Nombre Completo: </label><label class="validation-error hide" id="fullNameValidationError">This field is required.</label>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label>Puesto: </label>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label>Salario: </label>
                        <input type="text" name="salary" id="salary">
                    </div>
                    <div>
                        <label>Ciudad: </label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Agregar">
                    </div>
                </form>
            </td>
            <td>
                <!--creacion de tabla para mostrar el llenado de campos-->
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Nombre Completo</th>
                            <th>Puesto</th>
                            <th>Salario</th>
                            <th>Ciudad</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <!--se inicia lenguaje javascript, se manda a llamar al archivo 'script.js'-->
    <script src="script.js"></script>
</body>

<footer>

</footer>

</html>
